<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />

        <link type="text/css" rel="stylesheet" href="../vendor/jspec/jspec.css" />

        <script src="../vendor/jquery.js"></script>

        <script src="../lib/jquery.mu.js"></script>
        <script src="../lib/jquery.mu.queue.js"></script>
        <script src="../lib/jquery.mu.searchform.js"></script>

        <script src="../vendor/jspec/jspec.js"></script>
        <script src="../vendor/jspec/jspec.jquery.js"></script>
        <script src="helper.js"></script>

        <script>
            function runSuites() {
                JSpec
                    .exec("spec.jquery.mu.js")
                    .exec("spec.jquery.mu.queue.js")
                    .exec("spec.jquery.mu.searchform.js")
                    .run({ fixturePath: "fixtures" })
                    .report();
            }
        </script>
    </head>
    <body class="jspec" onLoad="runSuites();">
        <div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
        <div id="jspec"></div>
        <div id="jspec-bottom"></div>
    </body>
</html>
